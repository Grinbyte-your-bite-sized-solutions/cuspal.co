<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tharathip Kulchotirat, CEO, DDs, MSc</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon - assuming logo is in the root directory. -->
    <link rel="icon" href="../high-def-logo-by-gpt.png">

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #120c1f; /* Darker purple base from landing page */
            color: #f0f0f0; 
            overflow-x: hidden;
        }

        /* Vivid background gradient inspired by the landing page */
        .page-gradient {
            background-color: #120c1f;
            background-image:
                radial-gradient(at 10% 20%, hsla(28, 96%, 62%, 0.3) 0px, transparent 50%),
                radial-gradient(at 85% 30%, hsla(320, 90%, 55%, 0.35) 0px, transparent 50%),
                radial-gradient(at 15% 85%, hsla(205, 98%, 55%, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 90%, hsla(260, 80%, 60%, 0.25) 0px, transparent 50%);
        }

        /* Gradient for section titles */
        .section-title-gradient {
            background: linear-gradient(90deg, #f59e0b, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased">

    <div class="page-gradient min-h-screen flex flex-col items-center justify-center p-6">

        <!-- Logo Header -->
        <header class="absolute top-0 left-0 right-0 p-6">
            <div class="container mx-auto flex justify-start">
                 <a href="/" class="flex items-center space-x-3">
                    <!-- The path "../" goes up one directory to find the logo in the root folder -->
                    <img src="../high-def-logo-by-gpt.png" alt="Cuspal Logo" class="h-10 w-10" onerror="this.style.display='none'">
                    <span class="text-2xl font-bold text-white">Cuspal</span>
                </a>
            </div>
        </header>

        <main class="text-center mt-16 md:mt-0">
            <!-- Header Text -->
            <div class="mb-6">
                <h1 class="text-4xl md:text-5xl font-extrabold section-title-gradient">
                    Tharathip Kulchotirat, DDs, MSc
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 mt-2">
                    Chief Executive Officer
                </p>
            </div>

            <!-- E-Business Card Details -->
            <div class="mb-8 max-w-3xl mx-auto space-y-6">
                 <p class="text-lg text-gray-300">
                    <span class="font-bold">Contact:</span> 
                    <a href="mailto:tharathip.k@cuspal.co" class="hover:text-pink-400 transition-colors duration-300">tharathip.k@cuspal.co</a> / 
                    <a href="tel:+66614936416" class="hover:text-pink-400 transition-colors duration-300">(+66)61 493 6416</a>
                </p>
                <blockquote class="text-lg md:text-xl text-gray-400 italic max-w-2xl mx-auto">
                    "An AI engineer that can do dentistry a bit"
                </blockquote>
            </div>

            <!-- CV Image -->
            <div class="max-w-sm mx-auto bg-gray-900/50 rounded-2xl shadow-2xl p-4 border border-white/10">
                <img src="tharathip.jpg" alt="Photo of Tharathip" class="rounded-xl w-full h-auto" onerror="this.onerror=null;this.src='https://placehold.co/600x800/120c1f/f0f0f0?text=tharathip.png';">
            </div>
        </main>

    </div>

</body>
</html>
